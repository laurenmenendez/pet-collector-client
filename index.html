<!DOCTYPE html>
<html>
    <head>
      <title>Pet Collector</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
    <div class="column">
      <h1 class="headline">Pet Collector!!!</h1>
      <div id="intro">
        <h2 class="text-secondary first">Create your favorite pets and keep your collection up to date!</h2>
      </div>
      <div id="main" class="main-sub">
        <h2 class="text-secondary second">Take care of your pets! Be sure to update their age, remove them if they are no longer with us, or create a new pet to add to your collection.</h2>
      </div>
      <div id="nav-container" class="nav-container">
        <div id="index" class="index">
            <button id="index-button" class="btn btn-pet">My pets</button>
        </div>
        <button id="change-password-button" class="btn btn-auth">Change password</button>
        <button id="sign-out-button" class="btn btn-auth">Sign out</button>
      </div>
      <div id="images" class="images">
        <img src="./assets/images/dog.png" alt="dog">
        <img src="https://github.com/laurenmenendez/pet-collector-client/blob/main/assets/images/bird.png" alt="bird">
        <img src="./assets/images/cat.png" alt="cat">
      </div>
      <div id="sign-up" class="sign-up">
        <form id="sign-up-form">
          <h3 class="text-tertiary">Sign up to start collecting</h3>
          <input type="email" name="credentials[email]" placeholder="Email address" required>
          <input name="credentials[password]" type="password" placeholder="Password" required>
          <input name="credentials[password_confirmation]" type="password" placeholder="Confirm password" required>
          <button type="submit" class="btn btn-auth">Submit</button>
        </form>
      </div>
      <div id="sign-in" class="sign-in">
        <form id="sign-in-form">
          <h3 class="text-tertiary">Sign in</h3>
          <input type="email" name="credentials[email]" placeholder="Email address" required>
          <input name="credentials[password]" type="password" placeholder="Password" required>
          <button type="submit" class="btn btn-auth">Submit</button>
        </form>
      </div>
      <div id="change-password" class="change-password">
        <form id="change-password-form">
          <h3 class="text-tertiary">Change password</h3>
          <input name="passwords[old]" type="password" placeholder="Old password" required>
          <input name="passwords[new]" type="password" placeholder="New password" required>
          <button type="submit" class="btn btn-auth">Submit</button>
        </form>
      </div>
      <div id="create" class="create">
        <form id="create-form">
          <h3 class="text-tertiary">Create pet</h3>
          <input type="text" name="pet[name]" placeholder="Pet name" required>
          <input type="text" name="pet[type]" placeholder="Pet type" required>
          <input type="number" name="pet[age]" placeholder="Pet age" required>
          <button type="submit" class="btn btn-pet">Submit</button>
        </form>
      </div>
      <div id="messages" class="messages"></div>
    </div>
    <div class="pet-content">
      <div id="update" class="update"></div>
      <div id="data" class="data"></div>
      <div id="update-button" class="update-button"></div>
      <div id="delete" class="delete"></div>
    </div>
    </body>
</html>
